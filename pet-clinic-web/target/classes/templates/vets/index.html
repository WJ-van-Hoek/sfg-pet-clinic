<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
	<meta charset="UTF-8"/>
	<title>List of Vets</title>
</head>
<body>
<!--/*themesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of Vets...</h2>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Specialities</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet?.firstName}">Joe</td>
			<td th:text="${vet?.lastName}">Buck</td>
			<td> <span th:each="speciality : ${vet.specialities}"
					   th:text="${speciality.name + ' '}" /> <span
					   th:if="${vet?.specialities?.size() == 0}">none</span></td>
		</tr>
		</tbody>			
	</table>
</body>
</html>
